apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  labels:
    app: centos-base
  generateName: centos7-base-
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/domain: centos7-base
        kubevirt.io/size: small
    spec:
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: rootdisk
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
          - masquerade: {}
            name: default
          networkInterfaceMultiqueue: true
          rng: {}
        resources:
          requests:
            memory: 2Gi
      networks:
      - name: default
        pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
      - containerDisk:
          image: quay.io/tauerbec/centos-containerdisk:latest
        name: rootdisk
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
            password: centos 
            chpasswd: { expire: False }
            hostname: centos7-base
        name: cloudinitdisk
